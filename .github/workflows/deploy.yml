name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        NEXT_PUBLIC_BACKEND_BASE_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_BASE_URL }}
        NEXT_PUBLIC_Site_URL: ${{ secrets.NEXT_PUBLIC_Site_URL }}
        NODE_ENV: production

    - name: Upload build files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        source: ".next,package.json,package-lock.json"
        target: "/root/techmapperz-pord/"
        overwrite: true
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /root
          
          # Check if project directory exists, if not clone it
          if [ ! -d "techmapperz-pord" ]; then
            echo "Project directory not found. Cloning repository..."
            git clone https://github.com/Sahil-techmapperz/techmapperz-pord.git
          else
            echo "Project directory exists. Pulling latest changes..."
            cd techmapperz-pord
            git pull origin main || {
              echo "Git pull failed. Re-cloning repository..."
              cd /root
              rm -rf techmapperz-pord
              git clone https://github.com/Sahil-techmapperz/techmapperz-pord.git
            }
          fi
          
          # Navigate to project directory
          cd /root/techmapperz-pord
          
          # Create .env file with environment variables
          cat > .env << EOF
          NEXT_PUBLIC_BACKEND_BASE_URL=${{ secrets.NEXT_PUBLIC_BACKEND_BASE_URL }}
          NEXT_PUBLIC_Site_URL=${{ secrets.NEXT_PUBLIC_Site_URL }}
          NODE_ENV=production
          PORT=3000
          EOF
          
          # Export environment variables for build process
          export NEXT_PUBLIC_BACKEND_BASE_URL="${{ secrets.NEXT_PUBLIC_BACKEND_BASE_URL }}"
          export NEXT_PUBLIC_Site_URL="${{ secrets.NEXT_PUBLIC_Site_URL }}"
          export NODE_ENV=production
          export NODE_OPTIONS="--max-old-space-size=1536"
          
          # Install production dependencies only (no build needed - GitHub already built)
          npm ci --production --silent
          
          echo "✅ Using pre-built application from GitHub Actions"
          
          # Verify build exists (should be included from GitHub Actions)
          if [ ! -d ".next" ]; then
            echo "❌ .next directory not found. Build should be included in repository."
            echo "Make sure GitHub Actions build step completed successfully."
            exit 1
          fi
          
          echo "✅ Build verification successful"
          
          # Stop existing PM2 process and start new one
          pm2 stop techmapperz 2>/dev/null || echo "No existing process to stop"
          pm2 delete techmapperz 2>/dev/null || echo "No existing process to delete"
          pm2 start npm --name "techmapperz" -- start
          pm2 save
          
          echo "Deployment completed successfully!"
          pm2 status